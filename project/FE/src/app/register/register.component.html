<div class="container container-padding">
    <div class="row">

     <div class="col-md-3"></div>
     <div class="col-md-6 register-div">
        

        <form   (ngSubmit)="register(f)" #f="ngForm" class="register-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input 
              ngModel 
              name="email" 
              type="email" 
              class="form-control" 
              id="email" 
              aria-describedby="emailHelp" 
              placeholder="eg- John.doe@mail.com"
              email
              required
              #email="ngModel">
              <span  class="help-block mail-invalid-text" *ngIf="!email.valid">Enter a valid email address</span>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
              ngModel 
              name="password" 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="enter password"
              required>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input 
                ngModel 
                name="firstname" 
                type="text" 
                class="form-control" 
                id="firstname" 
                placeholder="eg- John"
                required>
              </div>
              <div class="form-group">
                  <label for="lastname">Last name</label>
                  <input 
                  ngModel 
                  name="lastname" 
                  type="text" 
                  class="form-control" 
                  id="lastname" 
                  placeholder="eg- Doe"
                  required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone number</label>
                    <input 
                    aria-describedby="phoneHelp"
                    ngModel 
                    name="phonenumber" 
                    type="number" 
                    class="form-control" 
                    id="phonenumber" 
                    placeholder="eg- 987654321"
                    required
                    (keyup)="validateNumber($event)">
                    <small id="phoneHelp" class="form-text text-muted">Enter only 10 digit number</small>
                  </div>


                  <div class="form-group">
                      <label for="addressLine1">Address line 1</label>
                      <input 
                      ngModel 
                      name="addressLine1" 
                      type="text" 
                      class="form-control" 
                      id="addressLine1"  
                      placeholder="eg- House no"
                      required>
                      
                    </div>
                    <div class="form-group">
                      <label for="addressLine2">Address line 2</label>
                      <input 
                      ngModel 
                      name="addressLine2" 
                      type="text" 
                      class="form-control" 
                      id="addressLine2" 
                      placeholder="eg- street, locality"
                      required>
                    </div>
                    
                    <div class="form-group">
                    <label for="state">State</label>
                     <select 
                     class="form-control" 
                     id="state" 
                     name="state" 
                     ngModel>
                      <option *ngFor="let state of states">{{state}}</option>
                     </select>
                    </div>
    
                    <div class="form-group">
                      <label for="pincode">Pincode</label>
                      <input 
                      ngModel 
                      name="pincode" 
                      type="number" 
                      class="form-control" 
                      id="pincode" 
                      placeholder="eg- 560001"
                      required>
                    </div>   


           
            <button  [disabled]="!f.valid || !phoneValidate" type="submit" class="btn btn-primary register-btn">Register</button>
          </form>
          <a routerLink="/login" class="login-link">Already have an account? login now</a>
        

     </div>
     <div class="col-md-3"></div>


    </div>

</div>
<app-footer></app-footer>
